    <div> <!-- Potrebbe essere un aside? o magari va messo in main? -->
      <div id="searchBar"> <!-- Potrei omettere il div e assegnare l'id al form? -->
        <form action="">
          <fieldset>
            <legend>Filtra NFT</legend> <!-- In legend e label NFT va sempre dentro abbr? --> <!-- Va sempre tutto messo dentro fieldset -->
            <label for="nft">Nome NFT:</label>
            <input name="nft" id="nft"/>
            <input type="submit" value="Cerca!"/>
          </fieldset>
        </form>
      </div>

      <div id="filtri">
        <form action="">
          <fieldset>
            <legend>Prezzo</legend>
            <label for="prezzoMin">Prezzo minimo:</label>
            <input type="number" id="prezzoMin" name="prezzoMin" min="0"/>
            <label for="prezzoMax">Prezzo massimo:</label>
            <input type="number" id="prezzoMax" name="prezzoMax" min="0"/>
          </fieldset>

          <fieldset>
            <legend>Ordinamento</legend>
            <select name="ordina" id="ordina">
              <optgroup label="Prezzo">
                <option value="prezzoCrescente">Prezzo crescente</option>
                <option value="prezzoDecrescente">Prezzo decrescente</option>
              </optgroup>

              <optgroup label="Nome">
                <option value="nomeA-Z">Nome A-Z</option>
                <option value="nomeZ-A">Nome Z-A</option>
              </optgroup>
            </select>
          </fieldset>

          <fieldset>
            <legend>Categorie</legend>
            <label for="abstract">Abstract: </label>
            <input type="checkbox" id="abstract" name="abstract"/>
            <label for="animals">Animals: </label>
            <input type="checkbox" id="animals" name="animals"/>
            <label for="pixelArt">PixelArt: </label>
            <input type="checkbox" id="pixelArt" name="pixelArt"/>
            <label for="blackAndWhite">Blakc&White: </label>
            <input type="checkbox" id="blackAndWhite" name="blackAndWhite"/>
            <label for="photo">Photo: </label>
            <input type="checkbox" id="photo" name="photo"/>
          </fieldset>
          <input type="submit" value="Filtra">
        </form>
      </div>
