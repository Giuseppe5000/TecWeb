<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Registrati - DoFlamingo</title>
    <meta name="description"
          content="In questa pagina puoi registrarti se non possiedi già un account.">
    <meta name="keywords" content="NFT,DoFlamingo,registrati">
    <meta name="author" content="DoFlamingo">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="mini.css" media="screen and (max-width:768px)">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <script src="script.js"></script>
  </head>
  <body>

    <header>
      <nav aria-label="aiuti alla navigazione" class="listHelp">
        <a href="#content" class="navigationHelp">Vai al contenuto</a>
      </nav>
      <nav class="header-content">
        <a href="index.php"><h1>Doflamingo</h1></a>
        <ul class="menu-list">
          {{NAVBAR}}
        </ul>
      </nav>
      <nav id="breadcrumb">
        <p>Ti trovi in: Registrati</p>
      </nav>
    </header>


    <main id="content">
      <h1>Registrati</h1>

      <form id="regist-form" class="user-form" action="registrati.php" onsubmit="return validazioneRegistrati();" method="post">

        <div>
          {{MESSAGGI_GENERICI}}
        </div>

        <fieldset>
          <legend>Registrazione</legend>
          <label for="username" lang="en">Username:</label>
          {{MESSAGGI_USERNAME}}
          <input type="text" id="username" name="username" maxlength="30" value="{{USERNAME}}" required>

          <label for="email" lang="en">Email:</label>
          {{MESSAGGI_EMAIL}}
          <input type="email" id="email" name="email" maxlength="30" value="{{EMAIL}}" required>

          <label for="password" lang="en">Password:</label>
          {{MESSAGGI_PASSWORD}}
          <input type="password" id="password" name="password" maxlength="30" value="{{PASSWD}}" required>
          <label for="confirm-password">Ripeti <span lang="en">password</span>:</label>
          <input type="password" id="confirm-password" name="confirm-password" value="{{RIPETI_PASSWD}}" maxlength="30" required>

          <input type="submit" value="Registrati" class="button" name="submit">
        </fieldset>
      </form>

    </main>

    <footer>
      <p>Copyright © 2025 Doflamingo. All rights reserved.</p>
    </footer>
  </body>

</html>
