  <body>

    <header>
      <nav aria-label="aiuti alla navigazione: contenuto" class="listHelp">
        <a href="#content" class="navigationHelp">Vai al contenuto</a>
      </nav>
      <nav class="header-content">
        <a href="index.php"><h1>Doflamingo</h1></a>

        <ul class="menu-list">
          {{NAVBAR}}
	</ul>
      </nav>

      <nav id="breadcrumb">
        <p>Ti trovi in: <abbr lang="en" title="Non-fungible token">NFT</abbr></p>
      </nav>
    </header>

    <main id="content">

      <h1>Cerca <abbr lang="en" title="Non-fungible token">NFT</abbr></h1>

      <nav aria-label="aiuti alla navigazione: NFT" class="listHelp">
	<a href="#cards" class="navigationHelp">Vai agli <abbr lang="en" title="Non-fungible token">NFT</abbr></a>
      </nav>

      <div id="filtri">
        <form action="nft.php">

          <fieldset>
	    
            <legend>Filtra <abbr lang="en" title="Non-fungible token">NFT</abbr></legend>
	    <label for="nft">Titolo:</label>
	    <div class="head-filter">
	      <input name="nft" id="nft" value="{{NOME_NFT}}"/>
              <button id="show-filters"></button>
	    </div>

            <label class="filtro-aggiuntivo" for="prezzoMin">Prezzo minimo:</label>
            <input class="filtro-aggiuntivo" type="number" id="prezzoMin" name="prezzoMin" min="0" value="{{PREZZO_MINIMO}}"/>
            <label class="filtro-aggiuntivo" for="prezzoMax">Prezzo massimo:</label>
            <input class="filtro-aggiuntivo" type="number" id="prezzoMax" name="prezzoMax" min="0" value="{{PREZZO_MASSIMO}}"/>

            <label class="filtro-aggiuntivo" for="ordina">Ordinamento:</label>

            {{ORDINA}}

            <fieldset id="categorie" class="filtro-aggiuntivo" >
              <legend>Categorie</legend>

              <div>
                <input type="checkbox" id="abstract" name="abstract" {{ABSTRACT_CHECKED}}/>
                <label lang="en" for="abstract">Abstract</label>
              </div>

              <div>
                <input type="checkbox" id="animals" name="animals" {{ANIMALS_CHECKED}}/>
                <label lang="en" for="animals">Animals</label>
              </div>

              <div>
                <input type="checkbox" id="pixelArt" name="pixelArt" {{PIXELART_CHECKED}}/>
                <label lang="en" for="pixelArt">PixelArt</label>
              </div>

              <div>
                <input type="checkbox" id="blackAndWhite" name="blackAndWhite" {{BLACKANDWHITE_CHECKED}}/>
                <label lang="en" for="blackAndWhite">Black&White</label>
              </div>

              <div>
                <input type="checkbox" id="photo" name="photo" {{PHOTO_CHECKED}}/>
                <label lang="en" for="photo">Photo</label>
              </div>
            </fieldset>

            <input class="button" type="submit" name="submit" value="Cerca">
          </fieldset>
        </form>
      </div>

      <h2>Risultati</h2>

      <div id="cards">

        {{OPERE}}

      </div>

      <div id="navigazione-pagine">
        {{PAGINA_PRECEDENTE}}
        {{PAGINA_CORRENTE}}
        {{PAGINA_SUCCESSIVA}}
      </div>

    </main>
